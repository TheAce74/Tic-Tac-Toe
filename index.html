<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zeros and Crosses</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Script -->
  <script src="main.js" defer></script>
  <noscript>
    Please enable JavaScript to attain inner peace 🕊️
  </noscript>
</head>

<body>
  <!-- Loader -->
  <div class="loader">
    <div>
      <p>Zeros</p>
      <p>&amp;</p>
      <p>Crosses</p>
      <p>☠️</p>
    </div>
  </div>
  
  <!-- Main Page -->
  <h1>
    <span>TIC</span>
    <span>TAC</span>
    <span>TOE</span>
  </h1>
  
  <p class="turn">Player <span>X</span> turn</p>
  <p class="end">Game Over</p>
    
  <table class="game">
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
      <td>&nbsp;&nbsp;&nbsp;</td>
    </tr>
  </table>
    
  <div class="flex">
    <table>
      <tr>
        <th>Player X</th>
        <th>Player O</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
      
    <button class="reset">Reset</button>
  </div>
    
  <p class="endNote">Made with <span>💖</span> by The Ace</p>
    
  <!-- Popup Section -->
  <dialog class="winPopup">
    <h2>Nice One 👍</h2>
    <p>Player <span>X</span> wins</p>
    <button class="restart">Continue</button>
  </dialog>
  
  <dialog class="drawPopup">
    <h2>So sorry 😐</h2>
    <p>Twas a draw</p>
    <button class="restart">Continue</button>
  </dialog>
    
  <dialog class="resetPopup">
    <h2>Dangerous ⚠️</h2>
    <p>Clear Data?</p>
    <div>
      <button>Yes</button>
      <button>No</button>
    </div>
  </dialog>
</body>
</html>
